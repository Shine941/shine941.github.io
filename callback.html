<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>TikTok OAuth Callback</title>
</head>
<body style="font-family: sans-serif; padding: 20px;">
  <h1>Authorized âœ“</h1>
  <p>This is the redirect URI for TikTok OAuth. The authorization code is shown below:</p>
  <p id="code" style="font-weight: bold; font-size: 18px; color: green;"></p>
  <script>
    const params = new URLSearchParams(window.location.search);
    const code = params.get('code');
    if (code) {
      document.getElementById('code').textContent = "Code: " + code;
    } else {
      document.getElementById('code').textContent = "No code found in URL.";
    }
  </script>
</body>
</html>
